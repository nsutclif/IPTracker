<section data-ng-controller="IpthostsController">
    <div class="page-header">
        <h1>New Ipthost</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="alertOnChange">Alert On Change</label>
                    <div class="controls">
                        <input type="checkbox" data-ng-model="alertOnChange" id="alertOnChange" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="alertTimeoutMinutes">Alert Timeout (Minutes)</label>
                    <div class="controls">
                        <input type="number" data-ng-model="alertTimeoutMinutes" id="alertTimeoutMinutes" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
